<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Philosophy Quiz</title>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap");

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Inter", -apple-system, BlinkMacSystemFont, sans-serif;
        background: #000;
        color: #fff;
        line-height: 1.6;
        min-height: 100vh;
        overflow-x: hidden;
      }

      .container {
        max-width: 700px;
        margin: 0 auto;
        padding: 2rem;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        justify-content: center;
        position: relative;
      }

      .quiz-container {
        background: rgba(255, 255, 255, 0.05);
        border: 1px solid rgba(255, 255, 255, 0.15);
        border-radius: 16px;
        padding: 3rem;
        backdrop-filter: blur(10px);
        position: relative;
        overflow: hidden;
      }

      .quiz-container::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        height: 1px;
        background: linear-gradient(
          90deg,
          transparent,
          rgba(255, 255, 255, 0.4),
          transparent
        );
        animation: shimmer 3s infinite;
      }

      @keyframes shimmer {
        0% {
          transform: translateX(-100%);
        }
        100% {
          transform: translateX(100%);
        }
      }

      h1 {
        font-size: clamp(2.5rem, 5vw, 4rem);
        font-weight: 300;
        text-align: center;
        margin-bottom: 0.5rem;
        letter-spacing: -0.02em;
        position: relative;
      }

      .title-animation {
        display: inline-block;
        opacity: 0;
        animation: fadeInUp 0.8s ease-out forwards;
      }

      .title-animation:nth-child(1) {
        animation-delay: 0.1s;
      }
      .title-animation:nth-child(2) {
        animation-delay: 0.2s;
      }
      .title-animation:nth-child(3) {
        animation-delay: 0.3s;
      }
      .title-animation:nth-child(4) {
        animation-delay: 0.4s;
      }
      .title-animation:nth-child(5) {
        animation-delay: 0.5s;
      }
      .title-animation:nth-child(6) {
        animation-delay: 0.6s;
      }
      .title-animation:nth-child(7) {
        animation-delay: 0.7s;
      }
      .title-animation:nth-child(8) {
        animation-delay: 0.8s;
      }
      .title-animation:nth-child(9) {
        animation-delay: 0.9s;
      }
      .title-animation:nth-child(10) {
        animation-delay: 1s;
      }

      @keyframes fadeInUp {
        from {
          opacity: 0;
          transform: translateY(30px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .subtitle {
        text-align: center;
        color: rgba(255, 255, 255, 0.6);
        font-size: 0.9rem;
        font-weight: 400;
        margin-bottom: 3rem;
        opacity: 0;
        animation: fadeIn 0.8s ease-out 1.2s forwards;
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
        }
        to {
          opacity: 1;
        }
      }

      .streak-container {
        text-align: center;
        margin-bottom: 2.5rem;
        font-weight: 500;
        color: rgba(255, 255, 255, 0.8);
        font-size: 1rem;
        opacity: 0;
        animation: fadeIn 0.8s ease-out 1.4s forwards;
      }

      .streak-container::before {
        content: "";
        display: inline-block;
        width: 6px;
        height: 6px;
        background: #fff;
        border-radius: 50%;
        margin-right: 8px;
        animation: pulse 2s infinite;
      }

      @keyframes pulse {
        0%,
        100% {
          opacity: 1;
        }
        50% {
          opacity: 0.3;
        }
      }

      .question {
        font-size: 1.3rem;
        margin-bottom: 2.5rem;
        font-weight: 400;
        line-height: 1.5;
        color: rgba(255, 255, 255, 0.95);
        opacity: 0;
        animation: slideIn 0.6s ease-out forwards;
      }

      @keyframes slideIn {
        from {
          opacity: 0;
          transform: translateX(-20px);
        }
        to {
          opacity: 1;
          transform: translateX(0);
        }
      }

      .options {
        display: flex;
        flex-direction: column;
        gap: 1rem;
        margin-bottom: 2rem;
      }

      .option {
        padding: 1.2rem 1.5rem;
        background: rgba(255, 255, 255, 0.03);
        border: 1px solid rgba(255, 255, 255, 0.1);
        border-radius: 12px;
        cursor: pointer;
        transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        font-size: 0.95rem;
        font-weight: 400;
        position: relative;
        overflow: hidden;
        opacity: 0;
        animation: fadeInUp 0.4s ease-out forwards;
      }

      .option:nth-child(1) {
        animation-delay: 0.1s;
      }
      .option:nth-child(2) {
        animation-delay: 0.2s;
      }
      .option:nth-child(3) {
        animation-delay: 0.3s;
      }
      .option:nth-child(4) {
        animation-delay: 0.4s;
      }

      .option::before {
        content: "";
        position: absolute;
        top: 0;
        left: -100%;
        width: 100%;
        height: 100%;
        background: linear-gradient(
          90deg,
          transparent,
          rgba(255, 255, 255, 0.05),
          transparent
        );
        transition: left 0.5s;
      }

      .option:hover {
        background: rgba(255, 255, 255, 0.06);
        border-color: rgba(255, 255, 255, 0.2);
        transform: translateY(-2px);
      }

      .option:hover::before {
        left: 100%;
      }

      .selected {
        background: rgba(255, 255, 255, 0.1) !important;
        border-color: rgba(255, 255, 255, 0.3) !important;
        transform: translateY(-2px) !important;
      }

      button {
        padding: 1rem 2rem;
        background: rgba(255, 255, 255, 0.05);
        color: #fff;
        border: 1px solid rgba(255, 255, 255, 0.2);
        border-radius: 12px;
        cursor: pointer;
        font-size: 0.9rem;
        font-weight: 500;
        transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        font-family: inherit;
        position: relative;
        overflow: hidden;
      }

      button::before {
        content: "";
        position: absolute;
        top: 0;
        left: -100%;
        width: 100%;
        height: 100%;
        background: linear-gradient(
          90deg,
          transparent,
          rgba(255, 255, 255, 0.1),
          transparent
        );
        transition: left 0.5s;
      }

      button:hover:not(:disabled) {
        background: rgba(255, 255, 255, 0.08);
        border-color: rgba(255, 255, 255, 0.3);
        transform: translateY(-1px);
      }

      button:hover:not(:disabled)::before {
        left: 100%;
      }

      button:disabled {
        opacity: 0.4;
        cursor: not-allowed;
        transform: none;
      }

      .feedback {
        margin-top: 1.5rem;
        padding: 1.2rem;
        border-radius: 12px;
        display: none;
        font-weight: 400;
        animation: fadeIn 0.4s ease-out;
      }

      .correct {
        background: rgba(40, 167, 69, 0.1);
        border: 1px solid rgba(40, 167, 69, 0.3);
        color: #28a745;
      }

      .incorrect {
        background: rgba(220, 53, 69, 0.1);
        border: 1px solid rgba(220, 53, 69, 0.3);
        color: #dc3545;
      }

      .controls {
        display: flex;
        justify-content: center;
        margin-top: 2rem;
      }

      .explanation {
        margin-top: 1.5rem;
        padding: 1.2rem;
        background: rgba(255, 255, 255, 0.03);
        border: 1px solid rgba(255, 255, 255, 0.1);
        border-radius: 12px;
        display: none;
        font-size: 0.9rem;
        color: rgba(255, 255, 255, 0.8);
        line-height: 1.6;
        animation: fadeIn 0.4s ease-out;
      }

      /* Responsive design */
      @media (max-width: 768px) {
        .container {
          padding: 1rem;
        }

        .quiz-container {
          padding: 2rem;
        }

        h1 {
          font-size: 2.5rem;
        }

        .question {
          font-size: 1.1rem;
        }

        .option {
          padding: 1rem;
        }
      }

      /* Subtle background animation */
      body::before {
        content: "";
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: radial-gradient(
            circle at 20% 20%,
            rgba(255, 255, 255, 0.01) 0%,
            transparent 50%
          ),
          radial-gradient(
            circle at 80% 80%,
            rgba(255, 255, 255, 0.01) 0%,
            transparent 50%
          );
        animation: float 20s infinite ease-in-out;
        pointer-events: none;
        z-index: -1;
      }

      @keyframes float {
        0%,
        100% {
          transform: translateY(0px);
        }
        50% {
          transform: translateY(-20px);
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="quiz-container">
        <h1 id="animated-title">Reasonaire</h1>
        <p class="subtitle">A Minimalist Tool to Practice Reading Philosophy</p>
        <div class="streak-container">
          Current Streak: <span id="streak-counter">0</span>
        </div>
        <div id="question" class="question"></div>
        <div id="options" class="options"></div>
        <div id="feedback" class="feedback"></div>
        <div id="explanation" class="explanation"></div>
        <div class="controls">
          <button id="next-btn" disabled>Next Question</button>
        </div>
      </div>
    </div>

    <script>
      let questions = [];
      let currentQuestionIndex = 0;
      let streak = 0;
      let currentQuestion = null;
      let usedQuestionIndices = new Set();

      const questionElement = document.getElementById("question");
      const optionsElement = document.getElementById("options");
      const feedbackElement = document.getElementById("feedback");
      const explanationElement = document.getElementById("explanation");
      const nextButton = document.getElementById("next-btn");
      const streakCounter = document.getElementById("streak-counter");

      streakCounter.textContent = streak;

      // Animate title letters
      function animateTitle() {
        const title = document.getElementById("animated-title");
        const text = title.textContent;
        title.innerHTML = "";

        for (let i = 0; i < text.length; i++) {
          const span = document.createElement("span");
          span.textContent = text[i];
          span.className = "title-animation";
          title.appendChild(span);
        }
      }

      async function loadQuestionsFromCSV() {
        const response = await fetch("philosophy_questionbankdata.csv");
        const text = await response.text();

        const lines = text.trim().split("\n");
        const headers = lines[0].split(",");

        questions = lines.slice(1).map((line) => {
          const values = line
            .match(/(".*?"|[^",]+)(?=\s*,|\s*$)/g)
            .map((v) => v.replace(/^"|"$/g, ""));
          return {
            question: values[0],
            options: values.slice(1, 5),
            correctIndex: parseInt(values[5], 10),
            explanation: values[6],
          };
        });

        displayQuestion(); // start quiz after loading
      }

      function getRandomQuestion() {
        if (usedQuestionIndices.size >= questions.length) {
          usedQuestionIndices.clear();
        }

        let randomIndex;
        do {
          randomIndex = Math.floor(Math.random() * questions.length);
        } while (usedQuestionIndices.has(randomIndex));

        usedQuestionIndices.add(randomIndex);
        return questions[randomIndex];
      }

      function displayQuestion() {
        currentQuestion = getRandomQuestion();
        questionElement.textContent = currentQuestion.question;
        optionsElement.innerHTML = "";
        feedbackElement.style.display = "none";
        explanationElement.style.display = "none";
        nextButton.disabled = true;

        // Reset question animation
        questionElement.style.animation = "none";
        setTimeout(() => {
          questionElement.style.animation = "slideIn 0.6s ease-out forwards";
        }, 10);

        currentQuestion.options.forEach((option, optionIndex) => {
          const optionDiv = document.createElement("div");
          optionDiv.className = "option";
          optionDiv.textContent = option;
          optionDiv.addEventListener("click", () => selectOption(optionIndex));
          optionsElement.appendChild(optionDiv);
        });
      }

      function selectOption(optionIndex) {
        const options = document.querySelectorAll(".option");
        options.forEach((option) => {
          option.style.pointerEvents = "none";
        });

        options[optionIndex].classList.add("selected");
        showFeedback(optionIndex);
        nextButton.disabled = false;
      }

      function showFeedback(selectedIndex) {
        const correctIndex = currentQuestion.correctIndex;
        const isCorrect = selectedIndex === correctIndex;
        const options = document.querySelectorAll(".option");

        if (isCorrect) {
          streak++;
        } else {
          streak = 0;
        }
        streakCounter.textContent = streak;

        feedbackElement.textContent = isCorrect
          ? "Correct!"
          : `Incorrect. The correct answer is: ${currentQuestion.options[correctIndex]}`;

        feedbackElement.className = isCorrect
          ? "feedback correct"
          : "feedback incorrect";
        feedbackElement.style.display = "block";

        explanationElement.textContent = currentQuestion.explanation;
        explanationElement.style.display = "block";

        if (!isCorrect) {
          options[correctIndex].style.background = "rgba(40, 167, 69, 0.15)";
          options[correctIndex].style.borderColor = "rgba(40, 167, 69, 0.4)";
        }
      }

      nextButton.addEventListener("click", () => {
        displayQuestion();
      });

      document.addEventListener("DOMContentLoaded", () => {
        animateTitle();
        loadQuestionsFromCSV();
      });
    </script>
  </body>
</html>
